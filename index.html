    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .board {
                position: relative;
            }

            .row > .cell {
                border-left: black 1px solid;
                border-bottom: black 1px solid;
                width: 50px;
                height: 50px;
                display: inline-block;
            }

            .row > .cell:last-child {
                border-right: black 1px solid;
            }

            .row:first-child > .cell {
                border-top: black 1px solid;
            }
            

            .horse {
                position: absolute;
                border: pink 1px solid;
                width: 50px;
                height: 50px;
                text-align: center;
                vertical-align: middle;
                line-height: 50px;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>뱀주사위 놀이</h1>
        <div class="board">
            <div class="row"><div class="cell">1</div><div class="cell">2</div><div class="cell">3</div><div class="cell">4</div></div>
            <div class="row"><div class="cell">5</div><div class="cell">6</div><div class="cell">7</div><div class="cell">8</div></div>
            <div class="row"><div class="cell">9</div><div class="cell">10</div><div class="cell">11</div><div class="cell">12</div></div>
            <div class="row"><div class="cell">13</div><div class="cell">14</div><div class="cell">15</div><div class="cell">16</div></div>
            <div id="horse" class="horse">Here</div>
            <div>
                <button id="dice">주사위 굴리기</button>
            </div>
        </div>
        
        <script>
            // board is n X n size.
            const dice = document.getElementById('dice')
            const horse = document.getElementById('horse')
            const cellSize = 51;
            let position = 0;
            dice.addEventListener('click', move)
            
            function move (event, value = 1) {
                // 1~4: increase left size, 
                // 5~8: decrease left size
                // 9~12: increase left size
                // 13~16: decrease left size
                // 5, 9, 13: increase top size
                // if (n % 4 === 1) then increase top size.
                let top = horse.offsetTop;
                let left = horse.offsetLeft;

                position += value
                console.log(position, top, left)
                if ((position % 4 === 0) && position > 1) {
                    horse.style.top = top + cellSize + 'px';
                } else if (isEven(Math.floor(position / 4))) {
                    horse.style.left = (left + cellSize) + 'px';
                } else if (isOdd(Math.floor(position / 4))) {
                    horse.style.left = (left - cellSize) + 'px';
                }
            }
            
            const isOdd = (n) => Math.abs(n % 2) === 1;
            const isEven = (n) => (n % 2) === 0;
        </script>
    </body>
